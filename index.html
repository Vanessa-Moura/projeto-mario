<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mario Bros</title>
</head>

<body>
    <div class="mascara-formulario" onclick="fecharform()"></div>

    <div class="header">
        <img src="./img/logo-header.png" alt="logo mario">
        <a>Home</a>
        <a href="nnossos-servicos.html">Nossos Serviços</a>
        <a>Fale conosco</a>
    </div>

    <div class="caixa-mae">
        <div class="caixa-principal">
            <img src="./img/logo.png" alt="logo do mario broz" class="logo-mario">
            <p> Encanadores Mario e Luide - reslvendo seus problemas com esilo!</p>
            <p>Voce ja se encontrou em uma situaçao de emergencia com encanamento?</p>

            <button onclick="mostrarform()">Entre em contato</button>

        </div>
        <div>
            <img src="./img/mario.png" alt="logo mario e luigi" class="imagem-mario-luigi">
        </div>
    </div>


    <div class="caixa-video">
        <video src="./img/video.mp4" autoplay muted loop></video>
        <div class="mascara"></div>
    </div>

    <a href="https://wa.link/oii5md" class="link-whatsapp">
        <img src="./img/whatsapp.png" alt="link para o whatsapp">
    </a>
    <form class="formulario-fale-conosco" 
          action="https://formcarry.com/s/nZ0pNpnGWH-" method="POST"
          enctype="multipart/form-data">
        <input placeholder="Seu nome" type="text" name="nome">
        <input placeholder="Seu telefone" type="tel" name="telefone">
        <textarea placeholder="Digite seu problema aqui..." name="duvidas"></textarea>
        <button type="submit">Pedir Orçamento</button>
    </form>
</body>
<script src="scripts.js"></script>

</html>
